<li >
    <img [src]="book.src"
     [alt]="book.name" width="100"
    />
    <p class="title">{{ book.name | titlecase}} by {{ book.author | titlecase}}</p>
    <p class="currency">{{ book.amount | currency:'DZD' }}</p>
    <button (click)="addToCard()" *ngIf="!isInCart"> Add to Card</button>
    <button (click)="removeToCard()" *ngIf="isInCart"> Remove to Card</button>
</li>
